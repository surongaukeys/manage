  		<div class="wrapper no-left">
			<div class="main-container">
				<div class="padding-md up-btn">
					<div class="smart-widget-inner">
					   <h2>一元人民币兑换汇率</h2> 
					   <button type="button" class="btn btn-primary" onclick="updateC()">编辑汇率</button>

		<!--  汇率修改 模态框-->
<div class="modal fade" id="editModal">
  	<div class="modal-dialog modal-one">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        		<h4 class="modal-title">编辑汇率</h4>
      		</div>
      		<div class="modal-body">
      		<div class="form-group row">
					<label class="control-label col-lg-4">一元人民币=</label>
					<div class="col-lg-8">
					 <input id=""  type="text" class="form-control input-sm" placeholder="" />
						<span class="unit">美元</span>
					</div>
			</div>
			</div>
      		<div class="modal-footer spe">
        		<button id="token_btn" type="button" class="btn btn-blue">确定</button>
      		</div>
    	</div>
  	</div>
</div>
